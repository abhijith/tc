name: example-rest-auth


routes:
  /auth/register:
    method: POST
    function: registrar
  /auth/token:
    method: POST
    function: registrar
  /auth/login:
    method: POST
    function: authenticator
  /api/ping:
    method: GET
    authorizer: authorizer
    function: ponger

pages:
  webapp:
    dir: .
    dist: dist
    config_template: index.html
