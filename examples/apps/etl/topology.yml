name: example-etl

routes:
  /api/message:
    method: POST
    event: Start
    cors:
      methods: ['POST', 'HEAD', 'OPTIONS']
      origins: ['*']
      allowed_headers: ['Content-Type', 'Accepts']

events:
  Start:
    function: enhancer
    channel: status-chan
  Transform:
    function: transformer
    channel: notification

functions:
  enhancer:
    event: Transform
    channel: notification
  transformer:
    event: Loader
    channel: notification
  Loader:
    channel: notification

channels:
  notification:
    handler: default

pages:
  app:
    dir: .
    dist: dist
    bucket: tc-functors-dev
    config_template: index.html
