name: mutations-etl
events:
  consumes:
    InitializationComplete:
      producer: adHoc
      mutation: enhance

    EnhancerComplete:
      producer: adHoc
      mutation: transform

    TransformerComplete:
      producer: adHoc
      mutation: load

    LoaderComplete:
      producer: adHoc
      mutation: complete

mutations:
  authorizer: '{{namespace}}_authorizer_{{sandbox}}'
  types:
    Input:
      id: String!
    Status:
      id: String!
      status: String
      message: String
      percentage: Int

  resolvers:
    initialize:
      function: '{{namespace}}_initializer_{{sandbox}}'
      input: Input
      output: Status
      subscribe: true

    enhance:
      function: '{{namespace}}_enhancer_{{sandbox}}'
      input: Event
      output: Status
      subscribe: true

    transform:
      function: '{{namespace}}_transformer_{{sandbox}}'
      input: Event
      output: Status
      subscribe: true

    load:
      function: '{{namespace}}_loader_{{sandbox}}'
      input: Event
      output: Status
      subscribe: true

    complete:
      function: '{{namespace}}_completer_{{sandbox}}'
      input: Event
      output: Status
      subscribe: true
