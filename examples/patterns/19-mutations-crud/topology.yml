name: 19-mutations-crud

events:
  consumes:
    CompleteTask:
      producer: adHoc
      mutation: completeJob

mutations:
  authorizer: '{{namespace}}_authorizer_{{sandbox}}'
  types:
    Post:
      id: String!
      message: String

  resolvers:
    createPost:
      table: '{{namespace}}_lister_{{sandbox}}'
      input: Post
      output: Post
      subscribe: false

    listPosts:
      function: '{{namespace}}_starter_{{sandbox}}'
      input: JobInput
      output: Job
      subscribe: true

    completeJob:
      function: '{{namespace}}_completer_{{sandbox}}'
      input: Event
      output: Job
      subscribe: true
