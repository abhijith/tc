name: example-events
events:
  consumes:
    MyRawEvent:
      pattern: '{"detail_type": ["FooBar"]}'
      function: '{{namespace}}_foo_{{sandbox}}'
    MyFilterEvent:
      producer: default
      filter: '{"metadata": {"type": ["foo"]}}'
      function: '{{namespace}}_foo_{{sandbox}}'
    MyAbstractEvent:
      producer: default
      function: '{{namespace}}_foo_{{sandbox}}'
