<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
      let root = document.body
      let count = 0

      let Hello = {
	view: function() {
	  return m("main", [
	    m("h1", {
              class: "title"
	    }, "My first app"),
	    m("button", {
              onclick: function() {count++}
	    }, count + " clicks"),
	  ])
	}
      }

      let Splash = {
	view: function() {
	  return m("a", {
	    href: "#!/hello"
	  }, "Enter!")
	}
      }

      m.route(root, "/splash", {
	"/splash": Splash,
	"/hello": Hello,
      })

    </script>
  </body>
</html>
