name: x-event-mutation

events:
  CompleteTask:
    producer: adHoc
    mutation: completeJob

mutations:
  authorizer: "{{namespace}}_authorizer_{{sandbox}}"
  types:
    JobInput:
      id: String!
    Job:
      id: String!
      status: String
      message: String

  resolvers:
    startJob:
      function: starter
      input: JobInput
      output: Job
      subscribe: true

    completeJob:
      function: completer
      input: EventData
      output: Job
      subscribe: true
