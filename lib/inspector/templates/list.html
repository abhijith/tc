<aside>
  <nav>
    <ul>
      <li><strong>tc 0.8.72</strong></li>
      <li>
	{% if namespace == "overview" %}
	<span class="side-selected">Overview</span>
	{% else %}
	<a href="/overview">Overview</a>
	{% endif %}
      </li>
      <hr/>
      <span class="title">{{root}}</titled>
      {% for item in items %}
      <li>
	{% if namespace == item|lower %}
	<span class="side-selected">{{item}}</span>
	{% else %}
	<a href="/functor/{{item}}/{{item}}">
	  {{item}}
	</a>
	{% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
