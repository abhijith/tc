<aside>
  <nav>
    <ul>
      <li><strong>tc 0.8.72</strong></li>
      <li>
	{% if namespace == root %}
	<span class="side-selected">{{root}}</span>
	{% else %}
	<a href="/overview">{{root}}</a>
	{% endif %}
      </li>
      {% for item in items %}
      <li>
	{% if namespace == item|lower %}
	<span class="side-selected">{{item}}</span>
	{% else %}
	<a href="/functor/{{item}}/{{item}}">
	  {{item}}
	</a>
	{% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
