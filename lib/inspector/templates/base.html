<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <title>tc inspector</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css">
    <link rel="stylesheet" href="/style.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
    <script defer src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
      :root {
	--pico-font-family-sans-serif: Inter, system-ui, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, Helvetica, Arial, "Helvetica Neue", sans-serif, var(--pico-font-family-emoji);
	--pico-font-size: 90.5%;
	/* Original: 100% */
	--pico-line-height: 1.5;
	/* Original: 1.5 */
	--pico-form-element-spacing-vertical: 0.6rem;
	/* Original: 1rem */
	--pico-form-element-spacing-horizontal: 1.0rem;
	/* Original: 1.25rem */
	--pico-border-radius: 0.3rem;
	/* Original: 0.25rem */

        --pico-table-border-color: #eeeeee;

        --pico-typography-spacing-vertical: 0.6rem;
      }

      @media (min-width: 576px) {
	:root {
	  --pico-font-size: 90.5%;
	  /* Original: 106.25% */
	}
      }

      @media (min-width: 768px) {
	:root {
	  --pico-font-size: 90.5%;
	  /* Original: 112.5% */
	}
      }

      @media (min-width: 1024px) {
	:root {
	  --pico-font-size: 100.0%;
	  /* Original: 118.75% */
	}
      }

      @media (min-width: 1280px) {
	:root {
	  --pico-font-size: 100.5%;
	  /* Original: 125% */
	}
      }

      @media (min-width: 1536px) {
	:root {
	  --pico-font-size: 100.5%;
 	  /* Original: 131.25% */
	}
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
	--pico-font-weight: 600;
	/* Original: 700 */
      }

      .input {
	--pico-font-weight: 600;
      }

      .spaced {
	margin-left: 4rem;
	margin-right: 4rem;
      }

      .button {
	line-height: 0.7rem;
      }

      hr {
	color: #fde7c0;
      }

      article {
	border: 1px solid var(--pico-muted-border-color);
	/* Original doesn't have a border */
	border-radius: calc(var(--pico-border-radius) * 2);
	/* Original: var(--pico-border-radius) */
	}
	 article>footer {
	   border-radius: calc(var(--pico-border-radius) * 2);
	   /* Original: var(--pico-border-radius) */
	 }

	 [role="tabs"] {
	   display: flex;
	 }

	 [role="tabs"] section {
	   display: flex;
	   flex-wrap: wrap;
	   width: 100%;
	 }

	 [role="tabs"] figure {
	   flex-grow: 1;
	   width: 100%;
	   height: 100%;
	   display: none;
	 }

	 [role="tabs"] [type="radio"]:checked + figure {
	   display: block;
	 }

	 nav[role="tab-control"] label.active {
	   color: red;
	   cursor: pointer;
	   text-decoration: underline;
	   text-decoration-color: red;
	 }


	 .htmx-indicator{
           opacity:0;
           transition: opacity 500ms ease-in;
	 }
	 .htmx-request .htmx-indicator{
           opacity:1;
	 }
	 .htmx-request.htmx-indicator{
           opacity:1;
	 }

      .x1 { flex: 0 0 100% }
      .x2 { flex: 0 0 calc(1/2 * 100%) }
      .x3 { flex: 0 0 calc(1/3 * 100%) }
      .x4 { flex: 0 0 calc(1/4 * 100%) }
      .x6 { flex: 0 0 calc(1/6 * 100%) }
      .x8 { flex: 0 0 calc(1/8 * 100%) }
      .x10 { flex: 0 0 calc(1/10 * 100%) }
      .x15 { flex: 0 0 calc(1/15 * 100%) }
      .x20 { flex: 0 0 calc(1/20 * 100%) }
      .xg { flex: 1 0 auto }
      .x-center   { align-items: center; }
      @media (min-width: 992px) { .x { display: flex; } .x > * + * {margin-left: 0rem}}


    </style>

  </head>

  <body>

    <div class="spaced">
      <nav class="navbar">
	<ul>
	  <li>
	    {% if name == "definitions" %}
	    <mark>Definitions</mark>
	    {% else %}
	    <a href="/">Definitions</a>
	    {% endif %}
	  </li>
	  <li>
	    {% if name == "releases" %}
	    <mark>Releases</mark>
	    {% else %}
	    <a href="/releases">Releases</a>
	    {% endif %}
	  </li>
	  <li>
	    {% if name == "deployments" %}
	    <mark>Deployments</mark>
	    {% else %}
	    <a href="/deployments">Deployments</a>
	    {% endif %}
	  </li>
	</ul>
	<ul>
	  <li>tc::inspector <small>0.8.0</small></li>
	</ul>

      </nav>

      <hr/>

      {% block content %}{% endblock %}

    </div>
  </body>
</html>
