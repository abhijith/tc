<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <title>tc inspector</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script defer src="https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.js"></script>
    <link href="https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.css" rel="stylesheet"/>
    <script defer src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/graphql.min.js"></script>
    <style>
      :root {
	--pico-font-family-sans-serif: Inter, system-ui, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, Helvetica, Arial, "Helvetica Neue", sans-serif, var(--pico-font-family-emoji);
	--pico-font-size: 90.5%;
	/* Original: 100% */
	--pico-line-height: 1.5;
	/* Original: 1.5 */
	--pico-form-element-spacing-vertical: 1rem;
	/* Original: 1rem */
	--pico-form-element-spacing-horizontal: 1.0rem;
	/* Original: 1.25rem */
	--pico-border-radius: 0.3rem;
	/* Original: 0.25rem */

      --pico-typography-spacing-vertical: 0.8rem;

      --pico-nav-element-spacing-vertical: 0.6rem;
      }

      @media (min-width: 576px) {
      :root {
      --pico-font-size: 90.5%;
      /* Original: 106.25% */
      }
      }

      @media (min-width: 768px) {
      :root {
      --pico-font-size: 90.5%;
      /* Original: 112.5% */
      }
      }

      @media (min-width: 1024px) {
      :root {
      --pico-font-size: 100.0%;
      /* Original: 118.75% */
      }
      }

      @media (min-width: 1280px) {
      :root {
      --pico-font-size: 100.5%;
      /* Original: 125% */
      }
      }

      @media (min-width: 1536px) {
      :root {
      --pico-font-size: 100.5%;
      /* Original: 131.25% */
      }
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
      --pico-font-weight: 600;
      /* Original: 700 */
      }

      .input {
      --pico-font-weight: 600;
      }

      .spaced {
	margin-left: 1rem;
	margin-right: 1rem;
      }
      .right-spaced {
	margin-right: 0.7rem;
      }

      small {
         color: #0000FF;
      }

      .sidebar {
	height: 95dvh;
	line-height: 1.7rem;
	background-color: var(--pico-table-row-stripped-background-color);
	border-right: 1px solid var(--pico-secondary-focus);
      }

      .navbar-main {
	background-color: var(--pico-table-row-stripped-background-color);
	border-bottom: 1px solid var(--pico-secondary-focus);
      }

      .functor {
	margin-left: 1rem;
	line-height: 1.7rem;
	border: 2px solid #a9a9a9;
	border-radius: 0px;
	height: 88dvh;
      }

      .tab {
	border-radius: 1px;
	color: #555555;
	padding: 5px 10px;
	border: 2px solid #a9a9a9;
        border-bottom: none;
	background-color: #ffffff;
	transition: background-color 0.3s ease;
	}

	.selected {
	border-radius: 1px;
	color: #555555;
	padding: 5px 10px;
	border: 2px solid #a9a9a9;
        border-bottom: none;
	background-color: var(--pico-secondary-focus);
	transition: background-color 0.3s ease;
	}


      .container-action {
	margin-top: 1em;
	margin-right: 1em;
	margin-bottom: 2em;
	background-color: #f9f9f9;
	border: 1px solid var(--pico-muted-border-color);
	border-radius: 10px;
	height: 80dvh;
      }

      .container-entity {
	margin-top: 1rem;
	margin-right: 0.1rem;
	margin-bottom: 0.1rem;
      }

      .bordered-table {
	background-color: #1a1f28;
	border: 1px solid var(--pico-muted-border-color);
	border-radius: 10px;
      }

      article {
	border: 1px solid var(--pico-muted-border-color);

	border-radius: calc(var(--pico-border-radius) * 2);
      }

      article>footer {
	border-radius: calc(var(--pico-border-radius) * 2);
	/* Original: var(--pico-border-radius) */
      }

      .htmx-indicator{
	display:none;
      }
      .htmx-request .htmx-indicator{
	display:inline;
      }
      .htmx-request.htmx-indicator{
	display:inline;
      }

      .x1 { flex: 0 0 100% }
      .x78 { flex: 0 0 78% }
      .x80p { flex: 0 0 80% }
      .x20p { flex: 0 0 20% }
      .x2 { flex: 0 0 calc(1/2 * 100%) }
      .x3 { flex: 0 0 calc(1/3 * 100%) }
      .x4 { flex: 0 0 calc(1/4 * 100%) }
      .x5 { flex: 0 0 calc(1/5 * 100%) }
      .x6 { flex: 0 0 calc(1/6 * 100%) }
      .x8 { flex: 0 0 calc(1/8 * 100%) }
      .x10 { flex: 0 0 calc(1/10 * 100%) }
      .x15 { flex: 0 0 calc(1/15 * 100%) }
      .x20 { flex: 0 0 calc(1/20 * 100%) }
      .xg { flex: 1 0 auto }
      .x-center   { align-items: center; }
      @media (min-width: 992px) { .x { display: flex; } .x > * + * {margin-left: 0rem}}


      .btn {
	padding: 8px 18px;
	padding-right: 10px;
	min-width: 88px;
	border: none;
	font: inherit;
	color: #eeeeee;
	border-radius: 4px;
	outline: none;
	text-decoration: none;
	font-weight: 400;
	background: #4D4C5C;
	background-color: #4D4C5C;
	// border: 1px solid #ccc;
	transition: background-color 0.3s ease;
	box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.30), 0px 1px 1px rgba(0, 0, 0, .4);

	&:active {
	background: linear-gradient(#4faefc, #006bff);
	color: #fff;
	position: relative;
	}

	}
	.btn:hover {
	opacity: 0.7;
	}


	.danger {
	padding: 8px 18px;
	padding-right: 10px;
	min-width: 88px;
	border: none;
	font: inherit;
	color: #ffffff;
	border-radius: 4px;
	outline: none;
	text-decoration: none;
	font-weight: 400;
	background: red;
	background-color: red;
	// border: 1px solid #ccc;
	transition: background-color 0.3s ease;
	box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.30), 0px 1px 1px rgba(0, 0, 0, .4);

	&:active {
	background: linear-gradient(#4faefc, #006bff);
	color: #fff;
	position: relative;
	}

	}
	.danger:hover {
	opacity: 0.7;
	}

	.mbtn {
	padding: 4px 6px;
	padding-right: 8px;
	min-width: 10px;
	border: none;
	font: inherit;
	color: #353839;
	border-radius: 2px;
	outline: none;
	text-decoration: none;
	font-weight: 400;
	background-color: #fffcf0;
	border: 1px solid #ccc;
	transition: background-color 0.3s ease;
	box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.30), 0px 1px 1px rgba(0, 0, 0, .4);

	&:active {
	background: linear-gradient(#4faefc, #006bff);
	color: #fff;
	position: relative;
	}

	}
	.mbtn:hover {
	opacity: 0.7;
	}

	.title {
	color: #00000;
	padding: 4px 6px;
	text-decoration-line: none;
	background-color: transparent;
	transition: background-color 0.3s ease;
	}

	.side-selected {
	color: #000000;
	text-decoration-line: none;
	background-color: transparent;
	transition: background-color 0.3s ease;
	}

	/* Hover effect */
	.custom-button:hover {
	opacity: 0.9;
	}

	/* Icon styles */
	.custom-button i, .custom-button img {
	width: 16px;
	height: 16px;
	}

	.centered {
	text-align: center;
	margin-top: 50px;
	display: flex;
	gap: 20px;
	justify-content: center;
	}

    </style>

  </head>

  <body>

    <div class="spaced">
      <nav class="navbar-main">
	<ul>
	  <li><strong>tc-inspector</strong></li>
	</ul>
	<ul>
	  <li>
	    {% if scope == "overview"  %}
	    Overview
	    {% else %}
	    <a href="/overview">Overview</a>
	    {% endif %}
	  </li>
	  <li>
	    {% if scope == "functors" %}
	    Functors
	    {% else %}
	    <a href="/functors">Functors</a>
	    {% endif %}
	  </li>
	  <li>
	    {% if scope == "llm" %}
	    LLM
	    {% else %}
	    <a href="/llm">LLM</a>
	    {% endif %}
	  </li>
	</ul>
      </nav>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
