<table class="striped" width="100%">
  <thead>
    <tr>
      <td></td>
      <td>Name</td>
      <td>Dev Version</td>
      <td>Stable Version</td>
      <td>Sync</td>
      <td>Promote</td>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{item.name}}</td>
      <td>{{item.dev}}</td>
      <td>{{item.stable}}</td>
      <td>
	<button class="mbtn">
	  <i class="ph ph-arrow-clockwise"></i>
	</button>
      </td>
      <td>
	<button class="mbtn">
	  <i class="ph ph-caret-up"></i>
	</button>
      </td>
    </tr>
    {% endfor %}
</table>
