<table class="striped" width="100%">
  <thead>
    <tr>
      <td></td>
      <td>Name</td>
      <td>Dev Version</td>
      <td>Stable Version</td>
      <td>Download</td>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{item.name}}</td>
      <td>{{item.dev}}</td>
      <td>{{item.stable}}</td>
      <td><a href="#">download</a></td>
    </tr>
    {% endfor %}
</table>
