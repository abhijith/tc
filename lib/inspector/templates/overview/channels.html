<table class="striped">
  <thead>
    <tr>
      <td></td>
      <td>Name</td>
      <td>Targets</td>
    </tr>
  </thead>
  <tbody>
    {% for channel in items %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{channel.name}}</td>
      <td>
	{% for (kind, name) in channel.targets %}
	<b>{{kind}}</b>
	<br/>
	{{name}}
	<br/>
	{% endfor %}
      </td>
    </tr>
    {% endfor %}
</table>
