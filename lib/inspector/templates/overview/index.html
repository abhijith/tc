{% extends "base.html" %}
{% block content %}

<br/>

<div id="tabs"
     class="spaced"
     hx-target="#tab-contents"
     role="tablist"
     hx-on:htmx-after-on-load="let currentTab = document.querySelector('[aria-selected=true]');
			       currentTab.setAttribute('aria-selected', 'false')
			       currentTab.classList.remove('selected')
			       currentTab.classList.remove('outline')
			       let newTab = event.target
			       newTab.setAttribute('aria-selected', 'true')
			       newTab.classList.add('selected')">
  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="true"
	  hx-get="/hx/overview/functors"
	  class="tab selected">
    Functors
  </button>

  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/diagram">
    Sequence Diagram
  </button>


  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/functions">
    Functions
  </button>


  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/events">
    Events
  </button>

  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/routes">
    Routes
  </button>

  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/channels">
    Channels
  </button>

  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/queues">
    Queues
  </button>


  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/mutations">
    Mutations
  </button>

  <button role="tab"
	  aria-controls="tab-contents"
	  aria-selected="false"
	  class="tab"
	  hx-get="/hx/overview/states">
    States
  </button>


</div>

<div id="tab-contents"
     class="functor spaced overflow-auto"
     role="tabpanel"
     style="height 70dvh;">

  <br/>
  <div id="functors"
       class="spaced"
       hx-trigger="load"
       hx-get="/hx/overview/functors"
       hx-swap="innerHTML">

    <div class="grid">
      <div></div>
      <div align="center" id="status" class="htmx-indicator">
	<br/>
	<br/>
	<br/>
	<article aria-busy="true"></article>
      </div>
      <div></div>
    </div>

  </div>

</div>

{% endblock %}
