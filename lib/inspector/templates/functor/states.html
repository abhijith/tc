<div class="grid">

  <div class="overflow-auto spaced right-bordered" style="height: 82dvh;">
    <br/>

    {% include "code.html" %}

  </div>

  <div class="spaced">
    <nav class="navbar">
      <ul></ul>
      <ul>

	<li>
	  <button class="mbtn"
		  hx-post="/hx/functor/state/compile/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Compile
	  </button>
	</li>

	<li>
	  <button class="mbtn"
		  hx-post="/hx/functor/state/diagram/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Diagram
	  </button>
	</li>

	<li>
	  <button class="mbtn"
		  hx-post="/hx/functor/state/test/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Test
	  </button>
	</li>

      </ul>

    </nav>
    <div id="functor-viewer" class="overflow-auto" style="height: 82dvh;">
    </div>
  </div>

</div>
