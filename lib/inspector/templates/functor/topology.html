<div class="grid">

  <div class="overflow-auto spaced" style="height: 84dvh;">
    <br/>
    {% include "code.html" %}

  </div>

  <div class="spaced">
    <br/>
    <nav class="navbar">
      <ul></ul>
      <ul>

	<li>
	  <button class="mbtn"
		  hx-trigger="click"
		  hx-post="/hx/functor/topology/compile/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Compile
	  </button>
	</li>

	<li>
	  <button class="mbtn"
		  hx-trigger="click"
		  hx-post="/hx/functor/topology/flow/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Diagram
	  </button>
	</li>

	<li>
	    <button class="mbtn"
		    hx-post="/hx/functor/topology/resolve/{{root}}/{{namespace}}"
		    hx-indicator="#viewer-status"
		    hx-target="#functor-viewer"
		    hx-swap="innerHtml">
	      Resolve
	      </button>
	  </li>

	<li>
	    <button class="mbtn"
		    hx-post="/hx/functor/topology/sandbox-form/{{root}}/{{namespace}}"
		    hx-indicator="#viewer-status"
		    hx-target="#functor-viewer"
		    hx-swap="innerHtml">
	        Sandbox
	      </button>
	</li>

	<li>
	    <button class="mbtn"
		    hx-post="/hx/functor/topology/test-form/{{root}}/{{namespace}}"
		    hx-indicator="#viewer-status"
		    hx-target="#functor-viewer"
		    hx-swap="innerHtml">
	        Test
	      </button>
	</li>

      </ul>

    </nav>
    <div id="functor-viewer" class="overflow-auto" style="height: 84dvh;">
      <br/>
      <span class="htmx-indicator" id="viewer-status" aria-busy="true">
	  Loading...
      </span>
    </div>
  </div>

</div>
