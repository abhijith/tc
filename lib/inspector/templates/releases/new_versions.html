<div class="x">
  <div class="x8"> </div>
  <fieldset class="grid">
  <button class="btn">Release selected functor</button>
  <button class="danger">Unwind Release</button>
  </fieldset>
</div>

<br/>

<table class="striped">

<thead>
  <tr>
    <td></td>
    <td>Functor</td>
    <td>Git (main) Version</td>
    <td>QA Version</td>
  </tr>
</thead>

<tbody>

  {% for (name, version) in items %}

  <tr>
    <td> <input type="radio" name="functor"></td>
    <td> {{name}} </td>
    <td> {{version}} </td>
    <td> {{version}} </td>
  </tr>

  {% endfor %}

</tbody>

</table>
