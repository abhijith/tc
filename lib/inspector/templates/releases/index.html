{% extends "base.html" %}
{% block content %}

<div class="grid">

<div align="left">

    <button class="custom-button primary"
	    hx-post="/releases/changelog">
      <i class="ph ph-git-diff"></i> Changelog
    </button>

    <button class="custom-button primary"
	    hx-post="/releases/freeze">
      <i class="ph ph-pause"></i> Freeze Test Environment
    </button>

    <button class="custom-button primary"
	    hx-post="/releases/promote">
      <i class="ph ph-caret-up"></i> Promote
    </button>


</div>
</div>

<br/>
<div id="functors"
     hx-trigger="load"
     hx-get="/releases/list"
     hx-swap="innerHTML">

  <div class="grid">
    <div></div>
  <div align="center" id="spinner">
    <br/>
    <br/>
    <br/>
    <progress />
  </div>
  <div></div>
  </div>
</div>

{% endblock %}
