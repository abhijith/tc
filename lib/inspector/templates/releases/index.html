{% extends "base.html" %}
{% block content %}

<div class="grid">

<div align="left">

    <button class="custom-button primary"
	    hx-post="/releases/list">
      <i class="fas fa-list"></i> List
    </button>

    <button class="custom-button primary"
	    hx-post="/releases/changelog">
      <i class="fas fa-download"></i> Changelog
    </button>

    <button class="custom-button primary"
	    hx-post="/releases/freeze">
      <i class="fas fa-pause"></i> Freeze Test Environment
    </button>

    <button class="custom-button primary"
	    hx-post="/releases/promote">
      <i class="fas fa-angle-up"></i> Promote
    </button>


</div>
</div>

<br/>
<div id="functors"
     hx-trigger="load"
     hx-get="/releases/list"
     hx-swap="innerHTML">

  <div class="grid">
    <div></div>
  <div align="center" id="spinner">
    <br/>
    <br/>
    <br/>
    <progress />
  </div>
  <div></div>
  </div>
</div>

{% endblock %}
