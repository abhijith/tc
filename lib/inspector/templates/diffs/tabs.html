<div id="tabs"
     hx-target="#tab-contents"
     role="tablist"
     hx-on:htmx-after-on-load="let currentTab = document.querySelector('[aria-selected=true]');
                               currentTab.setAttribute('aria-selected', 'false')
                               currentTab.classList.remove('selected')
                               currentTab.classList.add('tab')
                               let newTab = event.target
                               newTab.setAttribute('aria-selected', 'true')
                               newTab.classList.remove('tab')
                               newTab.classList.add('selected')">
    <button role="tab"
	    aria-controls="tab-contents"
	    aria-selected="true"
	    hx-get="/hx/deployments/tab/diff"
	    class="selected tab">
    Diff
    </button>
    <button role="tab"
	    aria-controls="tab-contents"
	    aria-selected="false"
	    hx-get="/hx/deployments/tab/versions"
	    class="tab">
      Versions
    </button>
    <button role="tab"
	    aria-controls="tab-contents"
	    aria-selected="false"
	    hx-get="hx/deployments/tab/functors"
	    class="tab">
      Functors
    </button>
</div>

<div id="tab-contents"
     role="tabpanel"
     hx-get="/hx/deployments/tab/diff"
     hx-trigger="load">
</div>
