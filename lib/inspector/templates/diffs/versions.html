{% extends "base.html" %}
{% block content %}

{% include "menu.html" %}

<div class="spaced">
<div class="grid">

  <form hx-post="/hx/diffs/versions" hx-target="#diff-viewer" hx-swap="outerHtml">
  <fieldset class="grid">

    <details class="dropdown">
      <summary>
	Select Envs to diff
      </summary>
      <ul>
	{% for env in envs %}
	<li>
	  <label>
            <input type="checkbox" name={{env}} />
	    {{env}}
	  </label>
	</li>
	{% endfor %}
      </ul>
    </details>
    <input type="text" placeholder="sandbox name"/>
    <input type="submit" value="Find versions"/>

  </fieldset>
  </form>
  <div></div>
</div>

<br/>

<div id="diff-viewer">

  <div class="grid">
    <div></div>
    <div align="center" id="status" class="htmx-indicator">
      <br/>
      <br/>
      <br/>
      <span aria-busy="true">Looking up versions for given environments...</span>
    </div>
    <div></div>
  </div>

</div>

</div>
{% endblock %}
