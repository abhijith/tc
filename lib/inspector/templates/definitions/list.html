{% extends "base.html" %}
{% block content %}

<div class="grid">
  <nav aria-label="breadcrumb">
    <ul>
      <li><a href="/definitions">definitions</a></li>
      <li><a href="/definitions">{{root}}</a></li>
      {% if root != namespace %}
      <li><a href="/definitions">{{namespace}}</a></li>
      {% endif %}
      <li>{{entity}}</li>
    </ul>
  </nav>

  <div class="x">
    <div class="xg"></div>
    <div class="x4">

      <details class="dropdown">
	<summary role="button">
	  <i class="fas fa-list"></i> List
	</summary>
	<ul>
	  <li><a href="/definitions/nodes/all">Nodes</a></li>
	  <li><a href="/definitions/functions/all">Functions</a></li>
	  <li><a href="/definitions/events/all">Events</a></li>
	  <li><a href="/definitions/routes/all">Routes</a></li>
	  <li><a href="/definitions/mutations/all">Mutations</a></li>
	  <li><a href="/definitions/states/all">States</a></li>
	  <li><a href="/definitions/permissions/all">Permissions</a></li>
	</ul>
      </details>

    </div>
  </div>
</div>

<div id="viewer"
     hx-trigger="load"

     hx-get="/definitions/{{root}}/{{namespace}}/{{entity}}/list"
     hx-swap="innerHTML">

  <div align="center">
    <br/><br/><br/>
    <progress/>
  </div>

</div>

{% endblock %}
