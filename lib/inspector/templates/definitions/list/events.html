<table class="striped" width="100%">
  <thead>
    <tr>
      <td></td>
      <td>Namespace</td>
      <td>Name</td>
      <td width="20%">Rule Name</td>
      <td width="25%">Pattern</td>
      <td width="20%">Targets</td>
    </tr>
  </thead>
  <tbody>
    {% for event in items %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{event.namespace}}</td>
      <td>{{event.name}}</td>
      <td  width="20%">{{event.rule_name}}</td>
      <td  width="25%">
	<code>
	  {{event.pattern}}
	</code>
      </td>
      <td  width="20%">
	{% for (kind, name) in event.targets %}
	<b>{{kind}}</b>
	<br/>
	{{name}}
	<br/>
	{% endfor %}
      </td>
    </tr>
    {% endfor %}
</table>
