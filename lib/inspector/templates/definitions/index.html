{% extends "base.html" %}
{% block content %}

<br/>

<div class="x">

<div class="x4">
<select name="action"
	aria-label="Select Action..."
	required
	hx-post="/definitions/show-action-form"
	hx-swap="outerHTML"
	hx-target="#form-content">
  <option selected disabled value="">
    Select Action
  </option>
  <option value="test">Test selected functors</option>
  <option value="compile">Compile all functors</option>
  <option value="visualize">Visualize flow</option>
  <option value="create-sandbox">Create sandbox for selected functors</option>
</select>

</div>
<div class="x20"></div>
<div align="left" class="xg" id="form-content">
</div>

</div>

<br/>
<div id="functors"
     hx-trigger="load"
     hx-get="/definitions/list"
     hx-swap="innerHTML">

  <div class="grid">
    <div></div>
  <div align="center" id="spinner">
    <br/>
    <br/>
    <br/>
    <progress />
  </div>
  <div></div>
  </div>
</div>

{% endblock %}
