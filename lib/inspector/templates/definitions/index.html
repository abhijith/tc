{% extends "base.html" %}
{% block content %}

<div class="grid">
  <div align="left">

    <button class="custom-button primary"
	    hx-post="/definitions/test"
	    hx-target="#functors"
	    hx-indicator="#status">
      <i class="ph ph-test-tube"></i> Test
    </button>

    <button class="custom-button primary"
	    hx-post="/definitions/compile"
	    hx-indicator="#status"
	    hx-target="#functors"
	    hx-swap="outerHtml">
      <i class="ph ph-arrow-clockwise"></i> Compile
    </button>

    <button class="custom-button Primary">
      <i class="ph ph-cube"></i> Sandbox
    </button>

    <button class="custom-button Primary"
	    hx-post="/definitions/graph"
	    hx-indicator="#status"
	    hx-target="#functors"
	    hx-swap="outerHtml">
      <i class="ph ph-graph"></i> Graph
    </button>

  </div>

  <div class="x">
    <div class="xg"></div>
    <div class="x4">


    <details class="dropdown">
      <summary role="button">
	<i class="fas fa-list"></i> List
      </summary>
      <ul>
	<li><a href="/definitions/nodes/all">Nodes</a></li>
	<li><a href="/definitions/functions/all">Functions</a></li>
	<li><a href="/definitions/events/all">Events</a></li>
	<li><a href="/definitions/routes/all">Routes</a></li>
	<li><a href="/definitions/mutations/all">Mutations</a></li>
	<li><a href="/definitions/states/all">States</a></li>
	<li><a href="/definitions/permissions/all">Permissions</a></li>
      </ul>
    </details>
    </div>
  </div>

</div>

<br/>

<div class="htmx-indicator" id="status">
  Compiling <progress/>
</div>

<div id="functors"
     hx-trigger="load"
     hx-get="/definitions/list"
     hx-swap="innerHTML">

  <div class="grid">
    <div></div>
    <div align="center" id="status" class="htmx-indicator">
      <br/>
      <br/>
      <br/>
      <progress />
    </div>
    <div></div>
  </div>
</div>


{% endblock %}
