<div class="grid">

  <div class="overflow-auto spaced" style="height: 78dvh;">
    <br/>

    <table class="bordered-table">

      <tbody>

	{% for item in items %}
	<tr>
	  <td><input type="radio" name="function" id="{{item.name}}" value="{{item.name}}"/></td>
	  <td>{{item.name}}</td>
	  <td>{{item.build}}</td>
	  <td>{{item.runtime}}</td>

	</tr>
	{% endfor %}

    </table>
  </div>

  <div class="container-action">
    <div class="spaced">

    <nav class="navbar">
      <ul>

	<li>
	  <button class="mbtn"
		  hx-trigger="click"
		  hx-post="/hx/function/compile/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-include="[name='function']"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Compile
	  </button>
	</li>

	<li>
	  <button class="mbtn"
		  hx-trigger="click"
		  hx-post="/hx/function/permissions/{{root}}/{{namespace}}"
		  hx-indicator="#status"
		  hx-include="[name='function']"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Permissions
	  </button>
	</li>
	<li>
	  <button class="mbtn"
		  hx-trigger="click"
		  hx-post="/hx/function/build/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-include="[name='function']"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Build
	  </button>
	</li>

	<li>
	  <button class="mbtn"
		  hx-trigger="click"
		  hx-post="/hx/function/test/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-include="[name='function']"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Test
	  </button>
	</li>

      </ul>
    </nav>

    <div id="functor-viewer" class="overflow-auto" style="height: 74dvh;">
      	<span class="htmx-indicator" id="viewer-status" aria-busy="true">
	  Loading...
      </span>
    </div>
    </div>
  </div>

</div>
