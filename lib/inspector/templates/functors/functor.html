<div class="grid">

  <div class="overflow-auto spaced container-def">

    {% include "code.html" %}

  </div>

  <div class="overflow-auto spaced container-fixed">
    <nav class="navbar">
      <ul><li></li></ul>
      <ul>

	<li>
	  <button class="mbtn"
		  hx-post="/hx/functor/compile/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Compile
	  </button>
	</li>

	<li>
	  <button class="mbtn"
		  hx-post="/hx/functor/flow/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Flow Diagram
	  </button>
	</li>

	<li>
	    <button class="mbtn"
		    hx-post="/hx/functor/sandbox-form/{{root}}/{{namespace}}"
		    hx-indicator="#status"
		    hx-target="#functor-viewer"
		    hx-swap="innerHtml">
	        Sandbox
	      </button>
	  </li>

	<li>
	    <button class="mbtn"
		    hx-post="/hx/functor/test-form/{{root}}/{{namespace}}"
		    hx-indicator="#status"
		    hx-target="#functor-viewer"
		    hx-swap="innerHtml">
	        Test
	      </button>
	</li>

      </ul>

    </nav>
    <div id="functor-viewer">
      <div id="viewer-status">
	<br/><br/>
	<span class="htmx-indicator" id="status" aria-busy="true">
	  Loading...
      </span>
      </div>
    </div>
  </div>

</div>
