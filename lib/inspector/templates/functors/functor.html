<div class="grid">

  <div class="overflow-auto spaced" style="height: 82dvh;">

    {% include "code.html" %}

  </div>

  <div class="container-action">
    <div class="spaced">
    <nav class="navbar">
      <ul>

	<li>
	  <button class="mbtn"
		  hx-post="/hx/functor/compile/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Compile
	  </button>
	</li>

	<li>
	  <button class="mbtn"
		  hx-post="/hx/functor/flow/{{root}}/{{namespace}}"
		  hx-indicator="#viewer-status"
		  hx-target="#functor-viewer"
		  hx-swap="innerHtml">
	    Flow Diagram
	  </button>
	</li>

	<li>
	    <button class="mbtn"
		    hx-post="/hx/functor/sandbox-form/{{root}}/{{namespace}}"
		    hx-indicator="#viewer-status"
		    hx-target="#functor-viewer"
		    hx-swap="innerHtml">
	        Sandbox
	      </button>
	  </li>

	<li>
	    <button class="mbtn"
		    hx-post="/hx/functor/test-form/{{root}}/{{namespace}}"
		    hx-indicator="#viewer-status"
		    hx-target="#functor-viewer"
		    hx-swap="innerHtml">
	        Test
	      </button>
	</li>

      </ul>

    </nav>
    </div>
    <div id="functor-viewer" class="overflow-auto" style="height: 76dvh;">
      <span class="htmx-indicator" id="viewer-status" aria-busy="true">
	  Loading...
      </span>
    </div>
  </div>

</div>
