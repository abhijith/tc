{% extends "base.html" %}
{% block content %}

<div class="grid">

<form hx-post="/functors/search" hx-target="#functors" hx-swap="outerHTML">
  <fieldset class="grid">
    <select name="env" aria-label="Env" required>
      <option disabled selected>
	Select Env
      </option>
      <option>dev-af</option>
      <option>qa</option>
      <option>prod</option>
    </select>

    <select name="sandbox" aria-label="Sandbox" required>
      <option disabled selected>
	Select Sandbox
      </option>
      <option>stable</option>
      <option>icy</option>
    </select>

    <select name="kind" aria-label="kind" required>
      <option disabled>
	Select Type
      </option>
      <option value="versioned">Versioned Functors</option>
      <option value="all">All Functors</option>
    </select>

    <input type="submit" value="Find Functors"/>
  </fieldset>
</form>
<div> </div>
</div>


<div id="functors"
     hx-trigger="load"
     hx-get="/functors/list" hx-swap="innerHTML">

  <div align="center">
    <br/><br/><br/>
    Loading Functors ...
  </div>

</div>

{% endblock %}
